<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .store-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .product p {
            color: #555;
        }
        .buy-button {
            display: block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Online Store!</h1>

    <div class="store-container">
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product 1">
            <h3>Smartphone</h3>
            <p>₹25,000</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product 2">
            <h3>Headphones</h3>
            <p>₹1,500</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product 3">
            <h3>Laptop</h3>
            <p>₹45,000</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>

</body>
</html>
